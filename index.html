<!doctype html>
<html
  class="page"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Math&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon shortcut"
      href="images/logo.svg"
      type="image/svg+xml"
    />
    <title>Simple Math</title>
  </head>

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <svg
          class="top-bar__icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use href="./images/logo.svg" />
        </svg>
        <h1 class="top-bar__title">–≤–∏–∫–æ–Ω–∞–π –¥—ñ—é</h1>
        <div class="top-bar__buttons">
          <button
            class="top-bar__btn"
            id="gameMenuToggle"
            aria-expanded="false"
            aria-controls="gameMenu"
          >
            <svg class="top-bar__icon">
              <use href="./images/icon-burger-menu.svg#icon-menu"></use>
            </svg>
          </button>
          <button
            class="top-bar__btn"
            id="langMenuToggle"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-controls="langMenu"
          >
            <svg
              class="top-bar__icon"
              viewBox="0 0 24 24"
            >
              <use href="./images/icon-lang.svg#icon-lang" />
            </svg>
          </button>
        </div>
      </div>
      <aside
        id="gameMenu"
        class="menu"
      >
        <nav class="menu__nav">
          <ul class="menu__list">
            <li
              class="menu__item"
              data-mode="addition"
            >
              <span class="menu__icon">+</span> –î–æ–¥–∞–≤–∞–Ω–Ω—è
            </li>
            <li
              class="menu__item"
              data-mode="subtraction"
            >
              <span class="menu__icon">‚àí</span> –í—ñ–¥–Ω—ñ–º–∞–Ω–Ω—è
            </li>
            <li
              class="menu__item"
              data-mode="multiplication"
            >
              <span class="menu__icon">√ó</span> –ú–Ω–æ–∂–µ–Ω–Ω—è
            </li>
            <li
              class="menu__item"
              data-mode="division"
            >
              <span class="menu__icon">√∑</span> –î—ñ–ª–µ–Ω–Ω—è
            </li>
            <li
              class="menu__item"
              data-mode="make10"
            >
              üéØ –£—Ç–≤–æ—Ä–∏ 10
            </li>
          </ul>
        </nav>
      </aside>
      <aside
        class="menu"
        id="langMenu"
      >
        <nav class="menu__nav">
          <ul
            class="menu__list"
            role="listbox"
          >
            <li
              class="menu__item"
              role="option"
              data-lang="uk"
            >
              UA
            </li>
            <li
              class="menu__item"
              role="option"
              data-lang="en"
            >
              EN
            </li>
            <li
              class="menu__item"
              role="option"
              data-lang="pl"
            >
              PL
            </li>
          </ul>
        </nav>
      </aside>
    </header>
    <main>
      <div class="game wrapper">
        <div class="game_container">
          <div class="game__box game__box--first"></div>
          <div class="game__box game__box--operator">√ó</div>
          <div class="game__box game__box--second"></div>
          <div class="game__box game__box--equals">=</div>
          <div class="game__box game__box--result"></div>
        </div>
        <div class="hidden container container math-actions">
          <div
            class="box math-action"
            data-hover="+"
          >
            –¥–æ–¥–∞–≤–∞–Ω–Ω—è
          </div>
          <div
            class="box math-action"
            data-hover="‚àí"
          >
            –≤—ñ–¥–Ω—ñ–º–∞–Ω–Ω—è
          </div>
          <div
            class="box math-action active"
            data-hover="¬∑"
          >
            –º–Ω–æ–∂–µ–Ω–Ω—è
          </div>
          <div
            class="box math-action"
            data-hover="‚à∂"
          >
            –¥—ñ–ª–µ–Ω–Ω—è
          </div>
        </div>
        <div class="exercise container">
          <div
            class="exercise__operand exercise__operand--first box firstnum"
          ></div>
          <div class="exercise__operator box operator">√ó</div>
          <div
            class="exercise__operand exercise__operand--second box secondnum"
          ></div>
          <div class="exercise__equals box">=</div>
          <div class="exercise__result box result">
            <input
              class="exercise__input resfield"
              name="resfield"
              type="tel"
              inputmode="numeric"
              autofocus
            />
          </div>
        </div>
        <div class="container tips hidden">
          <div class="box tip"></div>
          <div class="box tip"></div>
          <div class="box tip"></div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
